<!DOCTYPE html>
<html lang="en">

<head>
    <title>Golf.js</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="fullbleed">
    <div id="errorContainer">
        <div id="error" class="danger inactive">
            Enable Javascript
        </div>
    </div>
    <div id="mapid">
        <div id="mapControlsUpperRight" class="mapControlsContainer">
            <div id="distanceToPinContainer" class="mapInfoBox inactive">
                <span>Pin</span>
                <div id="distanceToPin">
                    123yd
                </div>
            </div>
        </div>
    </div>
    <div class="bodyContainer">
        <div id="clubStrokeCreateContainer" class="inactive">
            <div id="clubStrokeCreateContainerCloseContainer">
                <button id="clubStrokeCreateContainerClose" class="dark">Close and go back</button>
            </div>
        </div>
        <div id="controls">
            <div id="mapControlsRight" class="mapControlsContainer">
                <button id="recenter" class="mapButton">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.25em"
                        viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M429.6 92.1c4.9-11.9 2.1-25.6-7-34.7s-22.8-11.9-34.7-7l-352 144c-14.2 5.8-22.2 20.8-19.3 35.8s16.1 25.8 31.4 25.8H224V432c0 15.3 10.8 28.4 25.8 31.4s30-5.1 35.8-19.3l144-352z" />
                    </svg>
                </button>
                <button id="strokeAdd" class="success mapButton">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.25em"
                        viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                    </svg>
                </button>
            </div>
            <div id="mapControlsLeft" class="mapControlsContainer">
                <button id="strokeMarkerAimCreate" class="inactive mapButton">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.25em"
                        viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M48 24C48 10.7 37.3 0 24 0S0 10.7 0 24V64 350.5 400v88c0 13.3 10.7 24 24 24s24-10.7 24-24V388l80.3-20.1c41.1-10.3 84.6-5.5 122.5 13.4c44.2 22.1 95.5 24.8 141.7 7.4l34.7-13c12.5-4.7 20.8-16.6 20.8-30V66.1c0-23-24.2-38-44.8-27.7l-9.6 4.8c-46.3 23.2-100.8 23.2-147.1 0c-35.1-17.6-75.4-22-113.5-12.5L48 52V24zm0 77.5l96.6-24.2c27-6.7 55.5-3.6 80.4 8.8c54.9 27.4 118.7 29.7 175 6.8V334.7l-24.4 9.1c-33.7 12.6-71.2 10.7-103.4-5.4c-48.2-24.1-103.3-30.1-155.6-17.1L48 338.5v-237z" />
                    </svg>
                </button>
                <button id="undoAction" class="mapButton">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.25em"
                        viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M48.5 224H40c-13.3 0-24-10.7-24-24V72c0-9.7 5.8-18.5 14.8-22.2s19.3-1.7 26.2 5.2L98.6 96.6c87.6-86.5 228.7-86.2 315.8 1c87.5 87.5 87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3c-62.2-62.2-162.7-62.5-225.3-1L185 183c6.9 6.9 8.9 17.2 5.2 26.2s-12.5 14.8-22.2 14.8H48.5z" />
                    </svg></button>
            </div>
        </div>
        <div id="activeStrokeControls" class="inactive buttonRow">
            <div id="aimStats" class="inactive buttonRow"></div>
            <div id="gridTypeSelectContainer" class="buttonRow">
                <label for="gridTypeSelect">Grid type:</label>
                <select id="gridTypeSelect"></select>
            </div>
            <div id="dispersionContainer" class="buttonRow">
                <label for="dispersionInput">Dispersion:</label>
                <input type="text" id="dispersionInput" placeholder="10">
                <span class="insideLabel">yd</span>
            </div>
            <div id="terrainContainer" class="buttonRow">
                <label for="terrainInput">Terrain:</label>
                <select type="text" id="terrainInput" placeholder="fairway"></select>
            </div>
            <hr />
        </div>
        <div id="stats" class="buttonRow">
            <div class="buttonRow" id="holeStatsContainer">
                <span class="holeControls">
                    <select id="holeSelector"></select>
                    |
                    <a href="#" id="holeSelectBack">&lt; Back</a>
                    <a href="#" id="holeSelectNext">Next &gt;</a>
                </span>
                <div id="holeStats"></div>
            </div>
            <div id="overviewStats"></div>
            <ol id="strokeStats"></ol>
        </div>
        <hr>
        <div class="buttonRow">
            <a class="linkButton" href="new.html">New Round</a>
            <a class="linkButton" href="stats.html">Stats</a>
            <a class="linkButton" href="settings.html">Settings</a>
        </div>
        <hr>

    </div>
    <script type="module" src="static/ts/tracker.ts"></script>
</body>

</html>
