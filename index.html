<!DOCTYPE html>
<html>

<head>
    <title>Golf.js</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="mapid"></div>
    <div class="bodyContainer">
        <div id="clubStrokeCreateContainer" class="inactive">
            <div id="clubStrokeCreateContainerCloseContainer">
                <button id="clubStrokeCreateContainerClose" class="dark">Close and go back</button>
            </div>
        </div>
        <div id="controls">
            <div id="mapControls">
                <button id="recenter" class="mapButton">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.25em"
                        viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M429.6 92.1c4.9-11.9 2.1-25.6-7-34.7s-22.8-11.9-34.7-7l-352 144c-14.2 5.8-22.2 20.8-19.3 35.8s16.1 25.8 31.4 25.8H224V432c0 15.3 10.8 28.4 25.8 31.4s30-5.1 35.8-19.3l144-352z" />
                    </svg>
                </button>
                <button id="strokeAdd" class="success mapButton">+</button>
            </div>
        </div>
        <div class="buttonRow">
            <button id="strokeMarkerAimCreate" class="inactive">Reset Aim</button>
            <button id="undoAction">Undo</button>
        </div>
        <hr>
        <div id="activeStrokeControls" class="inactive buttonRow">
            <div id="aimStats" class="inactive buttonRow"></div>
            <div id="gridTypeSelectContainer" class="buttonRow">
                <label for="gridTypeSelect">Grid type:</label>
                <select id="gridTypeSelect"></select>
            </div>
            <div id="dispersionContainer" class="buttonRow">
                <label for="dispersionInput">Dispersion:</label>
                <input type="text" id="dispersionInput" placeholder="10">
                <span class="insideLabel">m</span>
            </div>
            <div id="terrainContainer" class="buttonRow">
                <label for="terrainInput">Terrain:</label>
                <select type="text" id="terrainInput" placeholder="fairway"></select>
            </div>
            <hr />
        </div>
        <div id="stats" class="buttonRow">
            <div class="buttonRow" id="holeStatsContainer">
                <select id="holeSelector"></select>
                <div id="holeStats"></div>
            </div>
            <div id="overviewStats"></div>
            <ol id="strokeStats"></ol>
        </div>
        <hr>
        <div class="buttonRow">
            <button id="toggleRound">Edit Round Info</button>
        </div>
        <div id="roundInfo" class="inactive">
            <input type="text" id="courseName" placeholder="Course Name">
            <button id="roundCreate">New Round</button>
            <button id="copyToClipboard">Copy to Clipboard</button>
            <ul id="courseSearchResults"></ul>
            <pre id="locationData"></pre>
        </div>
        <hr>

        <div id="error"></div>
    </div>
    <script type="module" src="static/ts/tracker.ts"></script>
</body>

</html>
