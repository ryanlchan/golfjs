<!DOCTYPE html>
<html lang="en">

<head>
    <title>Golf-stats.js</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="stats">
    <div id="errorContainer">
        <div id="error" class="danger inactive">
            Enable Javascript
        </div>
    </div>
    <div class="bodyContainer">
        <div id="roundTitleContainer">
            <h1>
                <span id="roundTitle"></span>
                <a id="regenerate" href="#" title="Regenerate stats">&orarr;</a>
            </h1>
        </div>
        <h2>Strokes Gained by Type</h2>
        <div id="breakdownTables" class="generateOutput">
            <progress></progress>
        </div>
        <h2>Strokes Gained by Hole</h2>
        <div id="holeTables" class="generateOutput">
            <progress></progress>
        </div>
    </div>
    <script type="module" src="static/ts/stats.ts"></script>
</body>

</html>
