<!DOCTYPE html>
<html lang="en">

<head>
    <title>Golf-settings.js</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="settings">
    <div id="errorContainer">
        <div id="error" class="danger inactive">
            Enable Javascript
        </div>
    </div>
    <div class="bodyContainer">
        <div id="roundInfo">
            <div class="buttonRow">
                <h2>Current Round</h2>
                <button id="copyToClipboard">Copy to Clipboard</button>
                <button id="showRoundInfo">Toggle round info</button>
            </div>
            <pre id="jsonOutput" class="inactive">
                <code></code>
            </pre>
        </div>
        <div id="savedRounds">
            <h2>Saved Rounds</h2>
            <ol id="savedRoundsList">
                <li>None</li>
            </ol>
        </div>
        <div id="savedCourses">
            <h2>Saved Courses</h2>
            <ol id="savedCoursesList">
                <li>None</li>
            </ol>
        </div>

    </div>
    <script type="module" src="static/ts/settings.ts"></script>
</body>

</html>
